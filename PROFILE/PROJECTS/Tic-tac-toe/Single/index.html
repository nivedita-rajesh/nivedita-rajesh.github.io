<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <title>TictacToe</title>
    <link href="style1.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
        <div class="container">

            <div id="game-turn">
                <span class="player-x-turn">Your Turn</span>
                <span class="player-o-turn">AI's Turn</span>
                <span class="game-over">Game-Over</span>
            </div>

            <div id="tic-tac-toe-grid">
                <div class="tile r1 c1 d1 h"></div>
                <div class="tile r1 c2 h v"></div>
                <div class="tile r1 c3 d2 h v"></div>
                <div class="tile r2 c1 h"></div>
                <div class="tile r2 c2 d1 d2 h v"></div>
                <div class="tile r2 c3 h v"></div>
                <div class="tile r3 c1 d2"></div>
                <div class="tile r3 c2 v"></div>
                <div class="tile r3 c3 d1 v"></div>
              </div>

              <br><br>
              <button type="button" class="btn btn-outline-info" id="reset-game" style="margin-left: 125px;font-size: 2rem;">PLAY-GAME</button>
              
              <div id="game-messages">
                  <span class="player-x-win">Player X Wins</span>
                  <span class="player-o-win">Player O Wins</span>
                  <span class="draw">Draw Game</span>
              </div>
              
              <div id="nfo">
                  <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Score Card</h2>
                  <div id="score">
                      Player 1: <span id="player-one-score">0</span> <br />
                      Player 2: <span id="player-two-score">0</span> <br />
                  </div>
              </div>
              </div>
    <script src="script1.js"></script>
  </body>
</html>
