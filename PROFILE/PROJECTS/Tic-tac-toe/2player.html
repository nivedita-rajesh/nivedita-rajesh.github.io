<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <title>TictacToe</title>
    <link href="style2.css" rel="stylesheet">
</head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">

            <div id="game-turn">
                <span class="player-x-turn">Player X plays</span>
                <span class="player-o-turn">Player O plays</span>
                <span class="game-over">Game-Over</span>
            </div>

            <div class="games">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        
        <br><br>
        <button type="button" class="btn btn-outline-danger" id="reset-game" style="margin-left: 75px;font-size: 2rem;">RESET</button>
        <button type="button" class="btn btn-outline-warning"id="undo-move" style="margin-left: 5px;font-size: 2rem;">UNDO</button>
        
        <div id="game-messages">
            <span class="player-x-win">Player X Wins</span>
            <span class="player-o-win">Player O Wins</span>
            <span class="draw">Draw Game</span>
        </div>
        
        <aside id="nfo">
            <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Score Card</h2>
            <div id="score">
                Player 1: <span id="player-one-score">0</span> <br />
                Player 2: <span id="player-two-score">0</span> <br />
            </div>
        </aside>
        </div>
    <script src="script2.js"></script>  
    </body>
</html>
