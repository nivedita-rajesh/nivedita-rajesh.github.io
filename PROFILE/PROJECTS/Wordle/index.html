<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <title> Wordle</title>
</head>

<body>
    <div class="container">
        <u><h1>WORDLE</h1></u>
        <div id="game-tiles"></div>

        <div id="game-messages">
            <span class="good-move">Yay! You guessed it right :)</span>
            <span class="bad-move">Oops! Better luck next time :(</span>
        </div>

        <div id="game-over">
            <span class="sorry">The word was: </span>
        </div>
    
    
    <button type="button" class="btn btn-outline-dark" id="new-game">PLAY AGAIN</button>
    
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
