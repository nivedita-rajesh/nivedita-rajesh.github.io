<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>TictacToe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="keys" id="games">
            <button type="button" class="btn btn-outline-secondary" data-pos="0,0"></button>
            <button type="button" class="btn btn-outline-secondary" data-pos="0,1"></button>
            <button type="button" class="btn btn-outline-secondary" data-pos="0,2"></button>

            <button type="button" class="btn btn-outline-dark" data-pos="1,0"></button>
            <button type="button" class="btn btn-outline-dark" data-pos="1,1"></button>
            <button type="button" class="btn btn-outline-dark" data-pos="1,2"></button>

            <button type="button" class="btn btn-outline-dark" data-pos="2,0"></button>
            <button type="button" class="btn btn-outline-dark" data-pos="2,1"></button>
            <button type="button" class="btn btn-outline-dark" data-pos="2,2"></button>
        </div>
        
        <br><br>
        <button type="button" class="btn btn-outline-danger" style="height: 50px; margin-top: 5px;margin-left: 72.5px;" id="reset">Reset</button>
        <button type="button" class="btn btn-outline-warning" style="height: 50px; margin-top: 5px; margin-left: 5px;" id="undo">Undo </button>
        <br><br>
        <div id="game-result">
            <span class="player X wins">Player X wins</span>
            <span class="player O wins">Player O wins</span>
            <span class="draw">Draw</span>
        </div>

        <aside id="info">
            <div id="whos_turn" class="x">
                <span class="X">Player 1</span>
                <span class="O">Player 2</span>
            </div>

            <h3>Score Card</h3>
            <div id="score">
                Player 1: <span id="player1"> 0</span><br>
                Player 2: <span id="player2"> 0</span><br>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
