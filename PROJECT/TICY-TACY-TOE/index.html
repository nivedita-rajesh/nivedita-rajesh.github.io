<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>TictacToe</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
                <ul id="games">
                    <li data-pos="0,0"></li>
                    <li data-pos="0,1"></li>
                    <li data-pos="0,2"></li>
                    <li data-pos="1,0"></li>
                    <li data-pos="1,1"></li>
                    <li data-pos="1,2"></li>
                    <li data-pos="2,0"></li>
                    <li data-pos="2,1"></li> 
                    <li data-pos="2,2"></li>
                </ul>
            
            
            <br><br>
            <button type="button" id="reset-game" style="height: 50px; margin-top: 5px;margin-left: 72.5px;">RESET</button>
            <button type="button" id="undo-move" style="height: 50px; margin-top: 5px;margin-left:5px;">UNDO</button>
            
            
            <div id="game-messages">
                <span class="player-x-win">Player One Wins</span>
                <span class="player-o-win">Player Two Wins</span>
                <span class="draw">Draw Game</span>
            </div>
            
            <aside id="nfo">
                <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Score Card</h2>
                <div id="score">
                    Player 1: <span id="player-one-score">0</span> <br />
                    Player 2: <span id="player-two-score">0</span> <br />
                </div>
            </aside>
        </div>
        <script src="script.js"></script>
    </body>
</html>
